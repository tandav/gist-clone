<h1>Create new gist:</h1>
<a href="{% url 'gist:all' %}">All gists</a>
<a href="{% url 'gist:new_gist' %}">New gist</a>

{% comment %} <pre>code here<pre> {% endcomment %}

<form action="{% url 'gist:new_gist' %}" method="post">{% csrf_token %}

  <button type="submit">Create public gist</button>
</form>
